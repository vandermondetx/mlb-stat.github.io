<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLB Matchups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
    }
    .slideshow-container {
      max-width: 900px;
      margin: auto;
      position: relative;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      background: #fff;
    }
    .nav-button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MLB Matchups</h1>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'TodayGame')" id="defaultOpen">Today Game Matchups</button>
    <button class="tablinks" onclick="openTab(event, 'TodayBP')">Today Batter-Pitcher Matchups</button>
    <button class="tablinks" onclick="openTab(event, 'TomorrowGame')">Tomorrow Game Matchups</button>
    <button class="tablinks" onclick="openTab(event, 'TomorrowBP')">Tomorrow Batter-Pitcher Matchups</button>
  </div>
  
  <div id="TodayGame" class="tabcontent">
    <div class="slideshow-container">
      <img id="todayGameSlide" src="today_game/Angels_vs_Guardians_today.png" alt="Today Game Matchups">
    </div>
    <div>
      <button class="nav-button" onclick="prevTodayGame()">Previous</button>
      <button class="nav-button" onclick="nextTodayGame()">Next</button>
    </div>
  </div>
  
  <div id="TodayBP" class="tabcontent">
    <div class="slideshow-container">
      <img id="todayBPSlide" src="today_bp/top_50_favorable_today.png" alt="Today Batter-Pitcher Matchups">
    </div>
    <div>
      <button class="nav-button" onclick="prevTodayBP()">Previous</button>
      <button class="nav-button" onclick="nextTodayBP()">Next</button>
    </div>
  </div>
  
  <div id="TomorrowGame" class="tabcontent">
    <div class="slideshow-container">
      <img id="tomorrowGameSlide" src="tomorrow_game/Astros_vs_Mariners_tomorrow.png" alt="Tomorrow Game Matchups">
    </div>
    <div>
      <button class="nav-button" onclick="prevTomorrowGame()">Previous</button>
      <button class="nav-button" onclick="nextTomorrowGame()">Next</button>
    </div>
  </div>
  
  <div id="TomorrowBP" class="tabcontent">
    <div class="slideshow-container">
      <img id="tomorrowBPSlide" src="tomorrow_bp/top_50_favorable_tomorrow.png" alt="Tomorrow Batter-Pitcher Matchups">
    </div>
    <div>
      <button class="nav-button" onclick="prevTomorrowBP()">Previous</button>
      <button class="nav-button" onclick="nextTomorrowBP()">Next</button>
    </div>
  </div>
  
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    document.getElementById("defaultOpen").click();
    
    var todayGameImages = ["today_game/Angels_vs_Guardians_today.png", "today_game/Athletics_vs_Rockies_today.png", "today_game/Brewers_vs_Reds_today.png", "today_game/Cubs_vs_Padres_today.png", "today_game/Dodgers_vs_Phillies_today.png", "today_game/Guardians_vs_Angels_today.png", "today_game/Mets_vs_Blue Jays_today.png", "today_game/Orioles_vs_Royals_today.png", "today_game/Phillies_vs_Dodgers_today.png", "today_game/Rangers_vs_Rays_today.png", "today_game/Red Sox_vs_Cardinals_today.png", "today_game/Rockies_vs_Athletics_today.png", "today_game/Tigers_vs_White Sox_today.png", "today_game/White Sox_vs_Tigers_today.png"];
    var todayGameIndex = 0;
    function showTodayGameImage(index) {
      document.getElementById("todayGameSlide").src = todayGameImages[index];
    }
    function nextTodayGame() {
      todayGameIndex = (todayGameIndex + 1) % todayGameImages.length;
      showTodayGameImage(todayGameIndex);
    }
    function prevTodayGame() {
      todayGameIndex = (todayGameIndex - 1 + todayGameImages.length) % todayGameImages.length;
      showTodayGameImage(todayGameIndex);
    }
    
    var todayBPImages = ["today_bp/top_50_favorable_today.png", "today_bp/top_50_unfavorable_today.png"];
    var todayBPIndex = 0;
    function showTodayBPImage(index) {
      document.getElementById("todayBPSlide").src = todayBPImages[index];
    }
    function nextTodayBP() {
      todayBPIndex = (todayBPIndex + 1) % todayBPImages.length;
      showTodayBPImage(todayBPIndex);
    }
    function prevTodayBP() {
      todayBPIndex = (todayBPIndex - 1 + todayBPImages.length) % todayBPImages.length;
      showTodayBPImage(todayBPIndex);
    }
    
    var tomorrowGameImages = ["tomorrow_game/Astros_vs_Mariners_tomorrow.png", "tomorrow_game/Blue Jays_vs_Red Sox_tomorrow.png", "tomorrow_game/Cubs_vs_Rangers_tomorrow.png", "tomorrow_game/Dodgers_vs_Nationals_tomorrow.png", "tomorrow_game/Mariners_vs_Astros_tomorrow.png", "tomorrow_game/Mets_vs_Marlins_tomorrow.png", "tomorrow_game/Orioles_vs_Diamondbacks_tomorrow.png", "tomorrow_game/Pirates_vs_Cardinals_tomorrow.png", "tomorrow_game/Red Sox_vs_Blue Jays_tomorrow.png", "tomorrow_game/Royals_vs_Twins_tomorrow.png", "tomorrow_game/Twins_vs_Royals_tomorrow.png"];
    var tomorrowGameIndex = 0;
    function showTomorrowGameImage(index) {
      document.getElementById("tomorrowGameSlide").src = tomorrowGameImages[index];
    }
    function nextTomorrowGame() {
      tomorrowGameIndex = (tomorrowGameIndex + 1) % tomorrowGameImages.length;
      showTomorrowGameImage(tomorrowGameIndex);
    }
    function prevTomorrowGame() {
      tomorrowGameIndex = (tomorrowGameIndex - 1 + tomorrowGameImages.length) % tomorrowGameImages.length;
      showTomorrowGameImage(tomorrowGameIndex);
    }
    
    var tomorrowBPImages = ["tomorrow_bp/top_50_favorable_tomorrow.png", "tomorrow_bp/top_50_unfavorable_tomorrow.png"];
    var tomorrowBPIndex = 0;
    function showTomorrowBPImage(index) {
      document.getElementById("tomorrowBPSlide").src = tomorrowBPImages[index];
    }
    function nextTomorrowBP() {
      tomorrowBPIndex = (tomorrowBPIndex + 1) % tomorrowBPImages.length;
      showTomorrowBPImage(tomorrowBPIndex);
    }
    function prevTomorrowBP() {
      tomorrowBPIndex = (tomorrowBPIndex - 1 + tomorrowBPImages.length) % tomorrowBPImages.length;
      showTomorrowBPImage(tomorrowBPIndex);
    }
  </script>
</body>
</html>
