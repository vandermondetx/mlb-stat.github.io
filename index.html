<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLB Matchups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .slideshow-container {
      max-width: 900px;
      margin: auto;
      position: relative;
    }
    img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      background: #fff;
    }
    .nav-button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MLB Matchups</h1>
  <div class="slideshow-container">
    <img id="slide" src="today/Angels_vs_White Sox_lineup.png" alt="Slideshow Image">
  </div>
  <div>
    <button class="nav-button" onclick="prevImage()">Previous</button>
    <button class="nav-button" onclick="nextImage()">Next</button>
  </div>
  <script>
    var images = ["today/Angels_vs_White Sox_lineup.png", "today/Blue Jays_vs_Orioles_lineup.png", "today/Brewers_vs_Yankees_lineup.png", "today/Cubs_vs_Diamondbacks_lineup.png", "today/Giants_vs_Reds_lineup.png", "today/Mariners_vs_Athletics_lineup.png", "today/Nationals_vs_Phillies_lineup.png", "today/Padres_vs_Braves_lineup.png", "today/Pirates_vs_Marlins_lineup.png", "today/Rays_vs_Rockies_lineup.png", "today/Reds_vs_Giants_lineup.png", "today/Royals_vs_Guardians_lineup.png", "today/White Sox_vs_Angels_lineup.png"];
    var currentIndex = 0;
    function showImage(index) {
      document.getElementById("slide").src = images[index];
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
